<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <h1>Javascript</h1>
    <button class="stop">Stop</button>
  </body>
  <script>
    //this method calls api too,this method is provided by browser
    //syntax:function setTimeout(handler: TimerHandler, timeout?: number, ...arguments: any[]): number
    setTimeout(function () {
      console.log("Samruddhi");
    }, 2000); //time is in ms
    //this setTimeOut will print Samruddhi only once after 2 sec
    //setInterval will do it continuously after 2 sec it will print samruddhi
    const saySam = function () {
      console.log("Sam");
    };
    setTimeout(saySam, 2000);
    //without givuing () to function menas giving its reference

    const changeText = function () {
      document.querySelector("h1").innerHTML = "This is Javascript tutorial";
    };
    const changeMe = setTimeout(changeText, 2000); //this will change text of h1 after 2 sec
    //how to stop timeout
    //question: if stop button pressed before 2 seconds then the text should stay Javascript only instead of this is js tutorial
    //soln:
    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(changeMe);
      console.log("Stopped");
    });
    //clearTimeout  method needs reference it will print Stopped because it will prevent chaging innerHtml if pressed the button before 2 seconds
  </script>
</html>
